<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Пошук у google</title>
  </head>
  <body>
    <div class="header">
      <a href="findbyimage.html">Пошук за зображенням</a>
      <a href="advancedsearch.html">Розширений пошук</a>
    </div>
    <img id="img-google" src="./Img/google.png" alt="google" />
    <form action="https://google.com/search">
      <div class="main-block">
        <div class="input-block">
          <img style="margin-right: 5px; margin-top:3px;" src="./Img/lupa.png" alt="x" />
          <input
            style="width: 100%; border: none; height: 100%"
            type="text"
            name="q"
          />
          <button class= "icon-button" type = "reset"><img src="./Img/clear.png" alt="X" ></button>
        </div>
        <div class = "action-button-block">
          <button class = "action-button" type="submit">Знайти на Google</button>
          <button class = "action-button" type="submit">Мені пощастить</button>
        </div>
      </div>
    </form>
  </body>
</html>
