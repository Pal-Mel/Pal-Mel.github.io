<body>
    <div class="header">
        <a href="index.html">Пошук Google</a>

      <img id="img-google" src="./Img/google.png" alt="google" />

        <div class="main-block">

            <img style="margin-right: 5px; margin-top:3px;" src="./Img/lupa.png" alt="x" />

              type="text"
              name="q"
            />
            <button class= "icon-button" ><img src="./Img/camera.jpg" alt="cam" ></button>
          </div>
          <div class = "action-button-block">
            <button class = "action-button" type="submit">Виконати пошук</button>
           
          </div>
        </div>
      </form>
    
    </body>
